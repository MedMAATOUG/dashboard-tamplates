<div class="px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center" style="background: linear-gradient(147.38deg, #FFFFFF 0%, #86A8C0 100%);">
    <div class="px-5 min-h-screen flex justify-content-center align-items-center">
    <div class="border-1 surface-border surface-card py-7 px-4 md:px-7 z-1 shadow-2" style="border-radius: 14px">
        <div class="mb-6 flex flex-column">
            <div class="text-900 text-2xl font-bold mb-2">VERONA</div>
            <span class="line-height-2 font-medium text-500">Welcome back!</span>
        </div>
        <div class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
            <div class="flex">
                <img src="assets/layout/images/avatar.png" class="mr-3" style="width: 45px; height: 45px" />
                <div class="mr-0 md:mr-8">
                    <span class="block text-900 font-medium mb-1">Janette Hudson</span>
                    <div class="text-600">UI/UX Designer</div>
                </div>
            </div>
            <div class="mt-2 md:mt-0 flex align-items-center">
                <span class="text-900 font-medium text-primary cursor-pointer">Log out</span>
                <button pButton pRipple class="p-button-text p-button-plain p-button-rounded mr-1 text-primary" icon="pi pi-sign-out"></button>
            </div>
        </div>
        <div class="flex flex-column">
            <span class="p-input-icon-left w-full mb-4">
                <i class="pi pi-key"></i>
                <input id="password" type="password" pInputText class="w-full md:w-25rem" placeholder="Password">
            </span>
            <button pButton pRipple label="Unlock" class="w-full" [routerLink]="['/']"></button>
        </div>
    </div>
</div>
</div>
