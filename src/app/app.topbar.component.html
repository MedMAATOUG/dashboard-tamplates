<div class="layout-topbar">
    <div class="layout-topbar-left">
        <a class="app-name" href="/">
            <img alt="main logo" src="assets/layout/images/logo-main.png" class="app-logo">
            <span>Verona</span>
        </a>

        <a href="#" class="menu-button" (click)="app.onMenuButtonClick($event)" *ngIf="!app.isSlim()">
            <span class="pi pi-bars"></span>
        </a>

        <ul class="topbar-menu">
            <li>
                <a [routerLink]="['/']" [routerLinkActiveOptions]="{exact: true}"
                   routerLinkActive="topbar-active-menuitem-routerlink">Sales
                    <span class="active-bottom"></span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/analytics']" routerLinkActive="topbar-active-menuitem-routerlink">Analytic
                    <span class="active-bottom"></span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/utilities/widgets']" routerLinkActive="topbar-active-menuitem-routerlink">Widgets
                    <span class="active-bottom"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="layout-topbar-right">
        <a href="#" class="topbar-arrow-button">
            <i class="pi pi-angle-down"></i>
        </a>
        <ul class="layout-topbar-actions">
            <li #searchItem class="search-item" [ngClass]="{'active-topmenuitem': app.search}">
                <a href="#" tabindex="0" (click)="app.onTopbarItemClick($event,searchItem)">
                    <i class="pi pi-search"></i>
                </a>

                <div class="search-input-wrapper">
                    <span class="p-input-icon-right">
                        <input type="text" pInputText placeholder="Type your keywords" (click)="app.searchClick = true;"/>
                        <i class="pi pi-search"></i>
                    </span>
                </div>

                <ul class="fadeInDown">
                    <div class="search-input-wrapper p-fluid" style="width: 100%">
                        <span class="p-input-icon-right">
                            <input type="text" pInputText placeholder="Type your keywords" (click)="app.searchClick = true;"/>
                            <i class="pi pi-search"></i>
                        </span>
                    </div>
                </ul>
            </li>

            <li #profile class="profile-item" [ngClass]="{'active-topmenuitem fadeInDown': app.activeTopbarItem === profile}">
                <div class="profile-container" (click)="app.onTopbarItemClick($event,profile)">
                    <a href="#">GN</a>
                    <div class="name-container">
                        <span class="name">Gene Russell</span>
                        <span class="job">Developer</span>
                    </div>
                    <i class="pi pi-angle-down"></i>
                </div>

                <ul class="profile-menu fadeInDown">
                    <li>
                        <a href="#">
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Notifications</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
