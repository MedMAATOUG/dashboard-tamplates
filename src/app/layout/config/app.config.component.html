<button class="layout-config-button p-link" type="button" (click)="onConfigButtonClick()">
    <i class="pi pi-cog"></i>
</button>

<p-sidebar [(visible)]="visible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'" styleClass="layout-config-sidebar w-18rem">
    <h5>Menu Type</h5>
    <div class="field-radiobutton">
        <p-radioButton name="menuMode" value="static" [(ngModel)]="menuMode" inputId="mode1"></p-radioButton>
        <label for="mode1">Static</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="menuMode" value="slim" [(ngModel)]="menuMode" inputId="mode2"></p-radioButton>
        <label for="mode2">Slim</label>
    </div>
    <hr class="surface-border"/>

    <h5>Color Scheme</h5>
    <div class="field-radiobutton">
        <p-radioButton name="colorScheme" value="light" [(ngModel)]="colorScheme" inputId="scheme1"></p-radioButton>
        <label for="scheme1">Light</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="colorScheme" value="dark" [(ngModel)]="colorScheme" inputId="scheme2"></p-radioButton>
        <label for="scheme2">Dark</label>
    </div>

    <h5>Layout Theme</h5>
    <div class="field-radiobutton">
        <p-radioButton name="menuTheme" value="colorScheme" [(ngModel)]="menuTheme" inputId="menutheme-colorscheme"></p-radioButton>
        <label for="menutheme-colorscheme">Color Scheme</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="menuTheme" value="primaryColor" [(ngModel)]="menuTheme" inputId="menutheme-primarycolor" [disabled]="colorScheme === 'dark'"></p-radioButton>
        <label for="menutheme-primarycolor">Primary Color (Light Only)</label>
    </div>

    <h5>Themes</h5>
    <div class="flex flex-wrap gap-3">
        <div *ngFor="let t of themes">
            <a style="cursor: pointer" (click)="changeComponentTheme(t.name)" class="inline-flex justify-content-center align-items-center w-2rem h-2rem border-round" [ngStyle]="{'background-color': colorScheme === 'light' ? t.lightColor :t.darkColor}">
                <i class="pi pi-check" *ngIf="theme === t.name"></i>
            </a>
        </div>
    </div>

    <h5>Input Style</h5>
    <div class="field-radiobutton">
        <p-radioButton name="inputStyle" value="outlined" [(ngModel)]="inputStyle" inputId="inputStyle1"></p-radioButton>
        <label for="inputStyle1">Outlined</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="inputStyle" value="filled" [(ngModel)]="inputStyle" inputId="inputStyle2"></p-radioButton>
        <label for="inputStyle2">Filled</label>
    </div>

    <h5>Ripple Effect</h5>
    <p-inputSwitch [(ngModel)]="ripple"></p-inputSwitch>
</p-sidebar>
